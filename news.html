<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山好逛圖鑑 - 新鮮事快報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            position: relative;
        }
        .header .logo .green-dot {
            width: 10px;
            height: 10px;
            background-color: #55b74f;
            border-radius: 50%;
            position: absolute;
        }
        .header .logo .green-dot.top-1 {
            top: -10px;
            left: 65px;
        }
        .header .logo .green-dot.top-2 {
            top: -10px;
            left: 85px;
        }
        .header .logo .separator {
            height: 40px;
            width: 2px;
            background-color: #ccc;
            margin-left: 10px;
            position: absolute;
            right: -20px;
        }
        .header nav {
            display: flex;
            align-items: center;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            position: relative;
            padding: 0 10px;
        }
        .header nav a:not(:last-child)::after {
            content: "";
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            border-right: 1px solid #333;
        }
        .content {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .news-section {
            width: 100%;
            max-width: 800px;
        }
        .news-section h2 {
            color: #55b74f;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        .news-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            cursor: pointer; 
        }
        .news-card:hover {
            background-color: #e0e0e0;
        }
        .news-card .date {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }
        .news-card .category {
            font-size: 14px;
            color: #55b74f;
            margin-bottom: 10px;
        }
        .news-card .title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: rgba(255, 255, 255, 0.8); 
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        #scrollTopBtn:hover {
            background-color: rgba(240, 240, 240, 0.8);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            中山
            好
            <span class="green-dot top-1"></span>
            逛
            <span class="green-dot top-2"></span>
            圖鑑
            <div class="separator"></div>
        </div>
        <nav>
            <a href="index.html">首頁</a>
            <a href="explore.html">探索中山</a>
            <a href="news.html">新鮮事快報</a>
            <a href="transport.html">交通指南</a>
        </nav>
    </header>

    <div class="content">
        <div class="news-section">
            <h2>新鮮事快報</h2>
            <div class="news-card">
                <div class="date">06 20</div>
                <div class="category">活動資訊</div>
                <div class="title">「鯊魚先生-CAMPING FESTIVAL」快閃店即日起現身新光三越南西</div>
            </div>
            <div class="news-card">
                <div class="date">06 13</div>
                <div class="category">市集資訊</div>
                <div class="title">台北捷運X愛手創 微糖生活節-女子喫茶派對//心中山線形公園 6月連續四週招募開始.ᐟ.ᐟ</div>
            </div>
            <div class="news-card">
                <div class="date">05 28</div>
                <div class="category">活動資訊</div>
                <div class="title">收服吧！草系寶貝！南西首度植物聚集地 盛大登場</div>
            </div>
            <div class="news-card">
                <div class="date">04 26</div>
                <div class="category">市集資訊</div>
                <div class="title">2024.05-06月 肖年頭家夢想市集＿南西場〖翻山越嶺超能力⛳〗</div>
            </div>
            <div class="news-card">
                <div class="date">04 01</div>
                <div class="category">展演活動</div>
                <div class="title">捷運爵士廣場音樂會節目表</div>
            </div>
        </div>
    </div>

    <button id="scrollTopBtn" onclick="scrollToTop()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 19V5" stroke="gray" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"/>
            <path d="M5 12L12 5L19 12" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollTopBtn.style.display = "flex";
        } else {
            scrollTopBtn.style.display = "none";
        }
    }

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    </script>
</body>
</html>
